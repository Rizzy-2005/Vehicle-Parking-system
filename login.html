<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    


</head>
<body>
    <img src="images/logo.png" alt="Top Logo" class="top-image">
    <div class="login-container">
        <h1 >Login</h1>
        <input type="text" class = "inputbox" placeholder="UserId" required >
        <input type="password" class = "inputbox" placeholder="Password" required>
        <div class="button-container">
            <button class="login-btn">LOGIN</button>
            <button class="signup-btn">SIGN UP</button>
        </div>
    </div>
</body>
</html>
