<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .alert {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .alert.success { background-color: #d4edda; color: #155724; }
        .alert.error { background-color: #f8d7da; color: #721c24; }
        
        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        
        .popup-title {
            margin-top: 0;
            font-family: 'Arvo', serif;
            color: #333;
        }
        
        .popup-message {
            margin: 15px 0;
            font-family: 'Alata', sans-serif;
        }
        
        .popup-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cousine', monospace;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .popup-btn:hover {
            background-color: #45a049;
        }
        
        .popup-error .popup-title {
            color: #721c24;
        }
        
        .popup-error .popup-btn {
            background-color: #dc3545;
        }
        
        .popup-error .popup-btn:hover {
            background-color: #c82333;
        }
    </style>


</head>
<body>
    <img src="images/logo.png" alt="Top Logo" class="top-image">
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="Id" class="inputbox" placeholder="UserId" required>
        <input type="password" id="pass" class="inputbox" placeholder="Password" required>
        <div class="button-container">
            <button id="login-btn" class="login-btn">LOGIN</button>
            <button onclick="window.location.href='/signup'">Sign Up</button>
        </div>
    </div>
    
    <!-- Add the missing popup HTML structure -->
    <div id="popup-overlay" class="popup-overlay">
        <div id="popup-content" class="popup-content">
            <h2 id="popup-title" class="popup-title">Title</h2>
            <p id="popup-message" class="popup-message">Message</p>
            <button id="popup-close-btn" class="popup-btn">OK</button>
        </div>
    </div>
    
    <script src="login_script.js"></script>
</body>
</html>
