<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZPARK Bill Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            width: 500px;
            text-align: center;
            border-left: 8px solid #007bff;
        }
        .logo img {
            width: 200px; /* Bigger logo */
            margin-bottom: 10px;
        }
        h2 {
            color: #222;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 2px solid #ddd;
        }
        .details {
            text-align: left;
            font-size: 16px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 12px;
        }
        .details p {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 15px;
        }
        .details p strong {
            color: #444;
        }
        .amount {
            font-size: 20px;
            font-weight: 700;
            color: #007bff;
            text-align: center;
            margin-top: 12px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 18px;
        }
        .buttons button {
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }
        .paid {
            background: #28a745;
            color: white;
        }
        .paid:hover {
            background: #218838;
        }
        .print {
            background: #333;
            color: white;
        }
        .print:hover {
            background: #000;
        }

        /* Custom Popup Styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }
        .popup {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .popup h3 {
            font-size: 22px;
            color: #28a745;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .popup p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .popup button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .popup button:hover {
            background: #0056b3;
        }
        .popup-overlay.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logo.png" alt="EZPARK Logo">
        </div>
        <h2>Bill Summary</h2>
        <div class="details">
            <p><strong>UserID:</strong> <span>Nidak123</span></p>
            <p><strong>Vehicle No:</strong> <span>KL 60 L 4239</span></p>
            <p><strong>Vehicle Name:</strong> <span>Maruti 800</span></p>
            <p><strong>Slot ID:</strong> <span>C12</span></p>
            <p><strong>In:</strong> <span>01/01/2025 - 01:30 PM</span></p>
            <p><strong>Out:</strong> <span>01/01/2025 - 02:00 PM</span></p>
            <p><strong>Duration:</strong> <span>0.5 Hr</span></p>
            <p><strong>Rate:</strong> <span>30 Rs/Hr</span></p>
        </div>
        <p class="amount">Total: <span>15 Rs</span></p>
        <div class="buttons">
            <button class="paid">Paid</button>
            <button class="print" onclick="window.print()">Print</button>
        </div>
    </div>

    <!-- Custom Popup -->
    <div class="popup-overlay">
        <div class="popup">
            <h3>Payment Successful âœ…</h3>
            <p>Your payment has been processed successfully!</p>
            <button class="close-popup">OK</button>
        </div>
    </div>

    <script>
        document.querySelector(".paid").addEventListener("click", function() {
            document.querySelector(".popup-overlay").classList.add("active");
        });

        document.querySelector(".close-popup").addEventListener("click", function() {
            document.querySelector(".popup-overlay").classList.remove("active");
        });
    </script>
</body>
</html>
