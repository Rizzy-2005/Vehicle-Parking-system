<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Vehicle Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Arvo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      background-color: #f7f9fc;
    }

    /* Sidebar Styling */
    .sidebar {
      background-color: #343a40;
      width: 240px;
      padding: 20px;
      text-align: center;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      color: #f8f9fa;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      padding: 12px 15px;
      text-decoration: none;
      color: #ced4da;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 5px;
      background-color: transparent;
      transition: all 0.3s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #ffc107;
      color: #343a40;
      font-weight: 600;
    }

    /* Main Content Styling */
    .main {
      flex-grow: 1;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      color: #495057;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.95rem;
      color: #6c757d;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 90%; /* Reduced width */
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #495057;
      outline: none;
    }

    /* Buttons Styling */
    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .slots-button,
    .register-button {
      width: 48%; /* Adjusted width */
      text-align: center;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .slots-button {
      background-color: #007bff;
      color: #ffffff;
    }

    .slots-button:hover {
      background-color: #0056b3;
    }

    .register-button {
      background-color: #28a745;
      color: #ffffff;
    }

    .register-button:hover {
      background-color: #1e7e34;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 55%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
    }

    /* Header Styling */
    .modal-content h2 {
      font-weight: 600;
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    .slot-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 40px;
    }

    /* Slot Grid */
    .slot-grid, .bike-slot-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      background: rgba(220, 220, 220, 0.3);
      border-radius: 10px;
    }

    /* Slot Styling */
    .slot {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      border: 2px solid black;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s ease-in-out;
      opacity: 0.9;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
    }

    .slot:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    /* Legend Styling */
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend-box {
      width: 22px;
      height: 22px;
      border-radius: 5px;
      border: 1px solid black;
    }

    /* Slot Status Colors */
    .available {
      background-color: rgba(76, 175, 80, 0.85);
      color: white;
    }

    .occupied {
      background-color: rgba(244, 67, 54, 0.85);
      color: white;
      cursor: not-allowed;
    }

    .selected {
      background-color: rgba(255, 193, 7, 0.9);
      color: white;
    }

    /* Car & Bike Slot Sizes */
    .car-slot {
      width: 50px;
      height: 80px;
    }

    .bike-slot {
      width: 42px;
      height: 57px;
    }

    /* Button Styling */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
    }

    #close-modal {
      background: #ff4d4d;
      color: white;
    }

    #confirm-slot {
      background: #4caf50;
      color: white;
    }

    .buttons button:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    .alert {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
      .alert.success { background-color: #d4edda; color: #155724; }
      .alert.error { background-color: #f8d7da; color: #721c24; }
    .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        
        .popup-title {
            margin-top: 0;
            font-family: 'Arvo', serif;
            color: #333;
        }
        
        .popup-message {
            margin: 15px 0;
            font-family: 'Alata', sans-serif;
        }
        
        .popup-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cousine', monospace;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .popup-btn:hover {
            background-color: #45a049;
        }
        
        .popup-error .popup-title {
            color: #721c24;
        }
        
        .popup-error .popup-btn {
            background-color: #dc3545;
        }
        
        .popup-error .popup-btn:hover {
            background-color: #c82333;
        }
            /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        padding: 20px;
      }
      .form-group input {
        width: 100%; /* Full width on small screens */
      }
      .button-container {
        flex-direction: column; /* Stack buttons vertically on small screens */
      }
      .slots-button,
      .register-button {
        width: 100%; /* Full width on small screens */
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Welcome Attendant</h2>
    <a href="Attendant-Reg.html" class="btn-register active">Register</a>
    <a href="Attendant-Update.html" class="btn-update">Update</a>
    <a href="Attendant-Checkout.html" class="btn-checkout">Checkout</a>
    <a class="logout" onclick="logout()">Log out</a>
  </div>
  <div class="main">
    <h1>New Vehicle Registration</h1>
    <div class="form-section">
      <div class="form-group">
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" placeholder="Enter User ID">
      </div>
      <div class="form-group">
        <label for="vehicle-name">Vehicle Name:</label>
        <input type="text" id="vehicle-name" placeholder="Enter Vehicle Name">
      </div>
      <div class="form-group">
        <label for="license-plate">License Plate:</label>
        <input type="text" id="license-plate" placeholder="Enter License Plate">
      </div>
      <div class="button-container">
        <button class="slots-button" id="slots-button">Slots</button>
        <button class="register-button" id="register-button" onclick="register()">Register</button>
      </div>
    </div>
  </div>
  <div id="slots-modal" class="modal">
    <div class="modal-content">
      <h2>Select a Parking Slot</h2>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-box available"></div> Vacant
        </div>
        <div class="legend-item">
          <div class="legend-box occupied"></div> Parked
        </div>
        <div class="legend-item">
          <div class="legend-box selected"></div> Selected
        </div>
      </div>

      <div class="slot-container">
        <div>
          <h3>Car Slots</h3>
          <div class="slot-grid" id="car-slot-grid"></div>
        </div>
        <div>
          <h3>Bike Slots</h3>
          <div class="bike-slot-grid" id="bike-slot-grid"></div>
        </div>
      </div>

      <div class="buttons">
        <button id="close-modal">Cancel</button>
        <button id="confirm-slot">Confirm</button>
      </div>
    </div>
  </div>
  <div id="popup-overlay" class="popup-overlay">
    <div id="popup-content" class="popup-content">
        <h2 id="popup-title" class="popup-title">Title</h2>
        <p id="popup-message" class="popup-message">Message</p>
        <button id="popup-close-btn" class="popup-btn">OK</button>
    </div>
</div>
  <script>
    loginConfirm();
    //login confirmation
    async function loginConfirm()
    {
      try
      {
        const response = await fetch("http://localhost:3000/attendant/");
        const result = await response.json();

        if(response.status === 401)
        {
          return showPopup("Not proper Login", "Try to login again", "error",result.redirectUrl); 
        }
      }
      catch(error)
      {
        console.error("Error in login confirmation: ",error);
        showPopup("Connection Error", "Could not connect to the server", "error");
      }
    } 
    
    //normal popup
    function showPopup(title, message, type,redirectUrl) {
    const popupOverlay = document.getElementById("popup-overlay");
    const popupContent = document.getElementById("popup-content");
    const popupTitle = document.getElementById("popup-title");
    const popupMessage = document.getElementById("popup-message");
    const popupBtn = document.getElementById("popup-close-btn");

    popupTitle.textContent = title;
    popupMessage.textContent = message;
    popupContent.className = "popup-content";
    if (type === "error") {
        popupContent.classList.add("popup-error");
    }
    popupOverlay.classList.add("active");
    popupBtn.onclick = () => {
        if(redirectUrl)
        {
            window.location.href = redirectUrl;
        }
        popupOverlay.classList.remove("active");
    };
    popupOverlay.onclick = (e) => {
        if (e.target === popupOverlay) {
          if(redirectUrl)
          {
              window.location.href = redirectUrl;
          }
          popupOverlay.classList.remove("active");
        }
    };
}
    //register slot popup
    const modal = document.getElementById("slots-modal");
    const openModalBtn = document.getElementById("slots-button");
    const closeModalBtn = document.getElementById("close-modal");
    const confirmSlotBtn = document.getElementById("confirm-slot");
    const carSlotGrid = document.getElementById("car-slot-grid");
    const bikeSlotGrid = document.getElementById("bike-slot-grid");
    const selectedSlotInput = document.getElementById("selected-slot");
    let selectedSlot = null;
    async function fetchSlots()
    {
      try
      {
        const response = await fetch("http://localhost:3000/attendant/fetchSlots");
        const slotsData = await response.json();
        if(!response.ok)
        {
          return showPopup("Slots not loaded",slotsData.message,"error");
        }
        generateSlots(slotsData);
      }
      catch(error)
      {
        console.error("Error fetching the slots details: ",error);
        showPopup("Connection Error", "Could not connect to the server", "error");
      }
    }
    function generateSlots(slotsData) {
    carSlotGrid.innerHTML = "";
    bikeSlotGrid.innerHTML = "";
    slotsData.forEach((slot) => {
      const slotDiv = document.createElement("div");
      const slotNumber = slot.slot_id;
      slotDiv.classList.add("slot", slot.type === "Bike" ? "bike-slot" : "car-slot");
      slotDiv.classList.add(slot.status === "Vacant" ? "available" : "occupied");
      slotDiv.textContent = slotNumber;
      slotDiv.setAttribute("data-slot", slotNumber);
      if (slot.status === "Vacant") {
        slotDiv.addEventListener("click", () => {
          document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
          slotDiv.classList.add("selected");
          selectedSlot = slotNumber;
        });
      }
      if (slot.type === "Bike") {
        bikeSlotGrid.appendChild(slotDiv);
      } else {
        carSlotGrid.appendChild(slotDiv);
      }
    });
  }
    openModalBtn.addEventListener("click", () => {
      modal.style.display = "flex";
      fetchSlots();
      modal.querySelector(".modal-content").scrollTop = 0;
    });
    closeModalBtn.addEventListener("click", () => 
    {
      modal.style.display = "none";
      selectedSlot = '';
    });
    confirmSlotBtn.addEventListener("click", () => {
      if (selectedSlot)
      modal.style.display = "none";
      else
      showPopup("Please select a slot","You have to select a slot to register","error");
    });
    //clear fields
    function clear()
    {
      document.getElementById('user-id').value = '';
      document.getElementById('vehicle-name').value = '';
      document.getElementById('license-plate').value = '';
      selectedSlot = '';
    }
    //register
    async function register(){
      const userId = document.getElementById('user-id').value.trim();
      const vehicleName = document.getElementById('vehicle-name').value.trim();
      const licensePlate = document.getElementById('license-plate').value.trim();

      if (!userId || !vehicleName || !licensePlate || !selectedSlot) {
        return showPopup("Field Empty Error", "All Fields are required", "error");
      }
      const register_data = {userId, vehicleName, licensePlate, selectedSlot};
      try{
        const response = await fetch("http://localhost:3000/attendant/register",{
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(register_data)
        });
        const result = await response.json();
        if(response.status === 401)
        {
          clear();
          return showPopup("User not found",result.message,"error");
        }
        if(!response.ok)
        {
          clear();
          return showPopup("Something went wrong",slotsData.message,"error");
        }
        clear();
        return showPopup("Registration Successful", result.message, "success");
      }
      catch(error)
      {
        console.error("Error fetching details: ",error);
        showPopup("Connection Error", "Could not connect to the server", "error");
      }
    }
  //logout
  async function logout()
  {
    try{
      const response = await fetch("http://localhost:3000/attendant/logout");
      const result = await response.json();
      if(!response.ok){
        return showPopup("Logout failed",result.message,"error");
      }
      return showPopup("Logged out",result.message,"success",result.redirectUrl);
    }
    catch(error)
    {
      console.error("Error fetching details: ",error);
      showPopup("Connection Error", "Could not connect to the server", "error");
    }
  }
 </script>
</body>
</html>
