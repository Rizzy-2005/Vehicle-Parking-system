<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Details</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    /* Sidebar Styling */
    .sidebar {
      background-color: #343a40;
      width: 240px;
      padding: 20px;
      text-align: center;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      color: #f8f9fa;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      padding: 12px 15px;
      text-decoration: none;
      color: #ced4da;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 5px;
      background-color: transparent;
      transition: all 0.3s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #ffc107;
      color: #343a40;
      font-weight: 600;
    }

    /* Main Content Styling */
    .main {
      flex-grow: 1;
      padding: 40px;
      background-color: #f7f9fc;
    }

    h1 {
      font-size: 2rem;
      color: #495057;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-section,
    .update-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Search Bar Styling */
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar label {
      font-weight: bold;
      margin-right: 10px;
      min-width: 80px; /* Ensure the label doesn't shift */
    }

    .search-bar input {
      width: calc(100% - 130px); /* Adjust to give space for button */
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .search-bar input:focus {
      border-color: #495057;
      outline: none;
    }

    .search-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      width: 100px;
      margin-left: 10px;
    }

    .search-button:hover {
      background-color: #0056b3;
    }

    /* Update Table Styling */
    .update-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .update-table th,
    .update-table td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .update-table th {
      background-color: #6c5d4f;
      color: white;
    }

    .update-table td {
      background-color: #fdfdfd;
    }

    .update-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }

    .update-button:hover {
      background-color: #1e7e34;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        padding: 20px;
      }
      .form-group input,
      .search-bar input {
        width: 100%;
      }
      .search-button {
        width: 100%;
        margin-top: 10px;
      }
      .button-container {
        flex-direction: column;
      }
      .slots-button,
      .register-button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Welcome Attendant</h2>
    <a href="Attendant-Reg.html" class="btn-register">Register</a>
    <a href="Attendant-Update.html" class="btn-update active">Update</a>
    <a href="Attendant-Checkout.html" class="btn-checkout">Checkout</a>
    <a href="#" class="logout">Log out</a>
  </div>
  <div class="main">
    <h1>Update Details</h1>
    <div class="update-section">
      <div class="search-bar">
        <label for="slot-id">Slot ID:</label>
        <input type="text" id="slot-id" placeholder="Enter Slot ID">
        <button class="search-button">Search</button>
      </div>
      <table class="update-table">
        <thead>
          <tr>
            <th>Slot ID</th>
            <th>User ID</th>
            <th>Vehicle No.</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>C12</td>
            <td>Nidak123</td>
            <td>KL 60 L 4259</td>
            <td><button class="update-button">Update</button></td>
          </tr>
          <tr>
            <td>C10</td>
            <td>Rishak</td>
            <td>KL 59 C 3000</td>
            <td><button class="update-button">Update</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    document.querySelector('.search-button').addEventListener('click', () => {
      const slotId = document.querySelector('#slot-id').value.trim();
      if (!slotId) {
        alert('Please enter a Slot ID to search.');
      } else {
        alert(`Searching for details of Slot ID: ${slotId}`);
      }
    });

    document.querySelectorAll('.update-button').forEach(button => {
      button.addEventListener('click', (event) => {
        const row = event.target.closest('tr');
        const slotId = row.cells[0].textContent;
        const userId = row.cells[1].textContent;
        const vehicleNo = row.cells[2].textContent;
        alert(`Updating details for Slot ID: ${slotId}, User ID: ${userId}, Vehicle No.: ${vehicleNo}`);
      });
    });
  </script>
</body>
</html>
