<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Arvo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    /* Sidebar Styling */
    .sidebar {
      background-color: #343a40;
      width: 240px;
      padding: 20px;
      text-align: center;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      color: #f8f9fa;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      padding: 12px 15px;
      text-decoration: none;
      color: #ced4da;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 5px;
      background-color: transparent;
      transition: all 0.3s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #ffc107;
      color: #343a40;
      font-weight: 600;
    }

    /* Main Content Styling */
    .main {
      flex-grow: 1;
      padding: 40px;
      background-color: #f7f9fc;
    }

    h1 {
      font-size: 2rem;
      color: #495057;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-section,
    .update-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Search Bar Styling */
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar label {
      font-weight: bold;
      margin-right: 10px;
      min-width: 80px; /* Ensure the label doesn't shift */
    }

    .search-bar input {
      width: calc(100% - 130px); /* Adjust to give space for button */
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .search-bar input:focus {
      border-color: #495057;
      outline: none;
    }

    .search-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      width: 100px;
      margin-left: 10px;
    }

    .search-button:hover {
      background-color: #0056b3;
    }

    /* Update Table Styling */
    .update-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .update-table th,
    .update-table td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .update-table th {
      background-color: #6c5d4f;
      color: white;
    }

    .update-table td {
      background-color: #fdfdfd;
      vertical-align: middle;
    }

    .update-button {
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }

    .update-button:hover {
      background-color: #1e7e34;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 55%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
    }

    /* Header Styling */
    .modal-content h2 {
      font-weight: 600;
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    .slot-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 40px;
    }

    /* Slot Grid */
    .slot-grid, .bike-slot-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      background: rgba(220, 220, 220, 0.3);
      border-radius: 10px;
    }

    /* Slot Styling */
    .slot {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      border: 2px solid black;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s ease-in-out;
      opacity: 0.9;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
    }

    .slot:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    /* Legend Styling */
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend-box {
      width: 22px;
      height: 22px;
      border-radius: 5px;
      border: 1px solid black;
    }

    /* Slot Status Colors */
    .available {
      background-color: rgba(76, 175, 80, 0.85);
      color: white;
    }

    .occupied {
      background-color: rgba(244, 67, 54, 0.85);
      color: white;
      cursor: not-allowed;
    }

    .selected {
      background-color: rgba(255, 193, 7, 0.9);
      color: white;
    }

    /* Car & Bike Slot Sizes */
    .car-slot {
      width: 50px;
      height: 80px;
    }

    .bike-slot {
      width: 42px;
      height: 57px;
    }

    /* Button Styling */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
    }

    #close-modal {
      background: #ff4d4d;
      color: white;
    }

    #confirm-slot {
      background: #4caf50;
      color: white;
    }

    .buttons button:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    .alert {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
      .alert.success { background-color: #d4edda; color: #155724; }
      .alert.error { background-color: #f8d7da; color: #721c24; }
    .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        
        .popup-title {
            margin-top: 0;
            font-family: 'Arvo', serif;
            color: #333;
        }
        
        .popup-message {
            margin: 15px 0;
            font-family: 'Alata', sans-serif;
        }
        
        .popup-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cousine', monospace;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .popup-btn:hover {
            background-color: #45a049;
        }
        
        .popup-error .popup-title {
            color: #721c24;
        }
        
        .popup-error .popup-btn {
            background-color: #dc3545;
        }
        
        .popup-error .popup-btn:hover {
            background-color: #c82333;
        }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Welcome Attendant</h2>
    <a href="Attendant-Reg.html" class="btn-register">Register</a>
    <a href="Attendant-Update.html" class="btn-update active">Update</a>
    <a href="Attendant-Checkout.html" class="btn-checkout">Checkout</a>
    <a onclick = "logout()" class="logout">Log out</a>
  </div>
  <div class="main">
    <h1>Update Details</h1>
    <div class="update-section">
      <div class="search-bar">
        <label for="slot-id">Slot ID:</label>
        <input type="text" id="slot-id" placeholder="Enter Slot ID">
        <button onclick= "search()" class="search-button">Search</button>
      </div>
      <table class="update-table">
        <thead>
          <tr>
            <th>Slot ID</th>
            <th>User ID</th>
            <th>Vehicle No.</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div id="slots-modal" class="modal">
    <div class="modal-content">
      <h2>Update Parking Slot</h2>
      <div class="legend">
        <div class="legend-item">
          <div class="legend-box available"></div> Vacant
        </div>
        <div class="legend-item">
          <div class="legend-box occupied"></div> Parked
        </div>
        <div class="legend-item">
          <div class="legend-box selected"></div> Selected
        </div>
      </div>
      <div class="slot-container">
        <div>
          <h3>Car Slots</h3>
          <div class="slot-grid" id="car-slot-grid"></div>
        </div>
        <div>
          <h3>Bike Slots</h3>
          <div class="bike-slot-grid" id="bike-slot-grid"></div>
        </div>
      </div>
      <div class="buttons">
        <button id="close-modal">Cancel</button>
        <button id="confirm-slot">Update</button>
      </div>
    </div>
  </div>

  <div id="popup-overlay" class="popup-overlay">
    <div id="popup-content" class="popup-content">
        <h2 id="popup-title" class="popup-title">Title</h2>
        <p id="popup-message" class="popup-message">Message</p>
        <button id="popup-close-btn" class="popup-btn">OK</button>
    </div>
</div>
  <script>
    loginConfirm();
    //login confirmation 
    async function loginConfirm()
    {
      try
      {
        const response = await fetch("http://localhost:3000/attendant/");
        const result = await response.json();

        if(response.status === 401)
        {
          return showPopup("Not proper Login", "Try to login again", "error",result.redirectUrl); 
        }
        fetchtable();
      }
      catch(error)
      {
        console.error("Error in login confirmation: ",error);
        showPopup("Connection Error", "Could not connect to the server", "error");
      }
    } 
    //search
    function search()
    {
      const search_text = document.getElementById("slot-id").value.toLowerCase();
      const rows = document.querySelectorAll(".update-table tbody tr");
      rows.forEach(row => {
        if(!row.cells[0].textContent.toLowerCase().includes(search_text)){
          row.style.display = "none";
        }
        else{
          row.style.display = '';
        }
      });
    }
    //normal popup
    function showPopup(title, message, type,redirectUrl) {
    const popupOverlay = document.getElementById("popup-overlay");
    const popupContent = document.getElementById("popup-content");
    const popupTitle = document.getElementById("popup-title");
    const popupMessage = document.getElementById("popup-message");
    const popupBtn = document.getElementById("popup-close-btn");
    
    popupTitle.textContent = title;
    popupMessage.textContent = message;
    popupContent.className = "popup-content";
    if (type === "error") {
        popupContent.classList.add("popup-error");
    }
    popupOverlay.classList.add("active");
    
    popupBtn.onclick = () => {
        if(redirectUrl)
        {
            window.location.href = redirectUrl;
        }
        popupOverlay.classList.remove("active");
    };
    
    popupOverlay.onclick = (e) => {
        if (e.target === popupOverlay) {
          if(redirectUrl)
          {
              window.location.href = redirectUrl;
          }
          popupOverlay.classList.remove("active");
        }
    };
}   
    //fetch and load table
    async function fetchtable()
    {
      try{
        const response = await fetch("http://localhost:3000/attendant/updatetable");
        const result = await response.json();
        if(!response.ok){
          return showPopup("Table not loaded",result.message,"error");
        }
        loadtable(result);
      }
      catch(error){
        console.error("Error fetching details: ",error);
        showPopup("Connection Error", "Could not connect to the server", "error");
      }
    }
    function loadtable(vehicles)
    {
      const table_body = document.querySelector(".update-table tbody");
      table_body.innerHTML = "";
      if(vehicles.length === 0)
      {
        table_body.innerHTML = `<tr><td colspan = 4 style="text-align:center;">No vehicles in this branch.</td></tr>`;
        return;
      } 
      vehicles.forEach(vehicle => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${vehicle.slot_id}</td>
                        <td>${vehicle.user_id}</td>
                        <td>${vehicle.vehicle_no}</td>
                        <td><button onclick="slot_init(this)"class="update-button">Update</button></td>`;
        table_body.appendChild(row);
      });
    }
    //update slot popup
    const modal = document.getElementById("slots-modal");
    const closeModalBtn = document.getElementById("close-modal");
    const confirmSlotBtn = document.getElementById("confirm-slot");
    const carSlotGrid = document.getElementById("car-slot-grid");
    const bikeSlotGrid = document.getElementById("bike-slot-grid");
    const selectedSlotInput = document.getElementById("selected-slot");
    let selectedSlot = null;
    let old_slot = null;
    let row = null;
    let no = null;
    async function fetchSlots()
    {
      try
      {
        const response = await fetch("http://localhost:3000/attendant/fetchSlots");
        const slotsData = await response.json();
        if(!response.ok)
        {
          return showPopup("Slots not loaded",slotsData.message,"error");
        }
        generateSlots(slotsData);
      }
      catch(error)
      {
        console.error("Error fetching details: ",error);
        showPopup("Connection Error", "Could not connect to the server", "error");
      }
    }
    function generateSlots(slotsData) {
    carSlotGrid.innerHTML = "";
    bikeSlotGrid.innerHTML = "";
    slotsData.forEach((slot) => {
      const slotDiv = document.createElement("div");
      const slotNumber = slot.slot_id;
      slotDiv.classList.add("slot", slot.type === "Bike" ? "bike-slot" : "car-slot");
      slotDiv.classList.add(slot.status === "Vacant" ? "available" : "occupied");
      slotDiv.textContent = slotNumber;
      slotDiv.setAttribute("data-slot", slotNumber);
      if (slot.status === "Vacant") {
        slotDiv.addEventListener("click", () => {
          document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
          slotDiv.classList.add("selected");
          selectedSlot = slotNumber;
        });
      }
      if (slot.type === "Bike") {
        bikeSlotGrid.appendChild(slotDiv);
      } else {
        carSlotGrid.appendChild(slotDiv);
      }
    });
  }
      function slot_init(button){
      row = button.closest("tr");
      old_slot = row.cells[0].textContent;
      no = row.cells[2].textContent;
      modal.style.display = "flex";
      fetchSlots();
      modal.querySelector(".modal-content").scrollTop = 0;
      }
    closeModalBtn.addEventListener("click", () => {
      modal.style.display = "none";
      clear();
    });
    confirmSlotBtn.addEventListener("click", () => {
      if (selectedSlot){
      modal.style.display = "none";
      update();
      }
      else
      showPopup("Please select a slot","You have to select another slot to update it","error");
    });
    //clear global variables
    function clear()
    {
      row = null;
      selectedSlot = null;
      no = null;
      old_slot = null;      
    }
    //update
    async function update()
    {
      const update_data = {no, old_slot, selectedSlot};
      try{
        const response = await fetch("http://localhost:3000/attendant/update",{
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(update_data)
        });
        const result = await response.json();
        if(!response.ok){
          return showPopup("Updation failed",result.message,"error");
        }
        row.cells[0].textContent = selectedSlot;
        clear();
        return showPopup("Updation successfull","The slot has been updated successfully","success");
      }
      catch(error){
        console.error("Error fetching details: ",error);
        showPopup("Connection Error", "Could not connect to the server", "error");
      }
    }
    //logout
    async function logout()
  {
    try{
      const response = await fetch("http://localhost:3000/attendant/logout");
      const result = await response.json();
      if(!response.ok){
        return showPopup("Logout failed",result.message,"error");
      }
      return showPopup("Logged out",result.message,"success",result.redirectUrl);
    }
    catch(error)
    {
      console.error("Error fetching details: ",error);
      showPopup("Connection Error", "Could not connect to the server", "error");
    }
  }
  </script>
</body>
</html>
