<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicles Parked</title>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Arvo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      background-color: #f4f7fc;
    }

    /* Sidebar Styling */
    .sidebar {
      background-color: #dfcb95;
      width: 240px;
      padding: 20px;
      text-align: center;
      height: 100vh;
      color: black;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .sidebar a {
      display: block;
      padding: 12px 15px;
      font-size: 1rem;
      font-weight: 500;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      border-radius: 5px;
      transition: 0.3s;
      background-color: transparent;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2d2f3b;
      color: white;
    }

    .logout-btn {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #f44336;
      color: black;
    }

    /* Main Content Styling */
    .main {
      flex-grow: 1;
      padding: 40px;
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      color: #343a40;
      background-color: #1f2937;
      padding: 15px;
      color: white;
      text-align: center;
      border-radius: 8px;
    }

    /* Table Styling */
    .vehicle-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .vehicle-table th, .vehicle-table td {
      padding: 12px 15px;
      text-align: left;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    .vehicle-table th {
      background-color: #2d2f3b;
      color: white;
      font-weight: 600;
    }

    .vehicle-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5); /* darker backdrop */
      backdrop-filter: blur(4px); /* nice frosted effect */
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background-color: #fefefe;
      color: #333;
      width: 90%;
      max-width: 420px;
      padding: 30px 25px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
      font-family: 'Poppins', sans-serif;
      border: 2px solid #2d2f3b;
    }
    
    .modal-content h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #2d2f3b;
      margin-bottom: 12px;
      border-bottom: 2px solid #2d2f3b;
      display: inline-block;
    }
    
    .modal-content p {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 25px;
      color: #444;
    }
    
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 20px;
      background-color: #2d2f3b;
      color: white;
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .close-btn:hover {
      background-color: #f44336;
      color: white;
    }
    
    /* Modal Button Styling */
    #confirmLogout,
    #cancelLogout {
      border: none;
      font-weight: 500;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: 0.3s ease-in-out;
    }
    
    #confirmLogout {
      background-color: #f44336;
      color: white;
      margin-right: 10px;
    }
    
    #confirmLogout:hover {
      background-color: #d32f2f;
    }
    
    #cancelLogout {
      background-color: #e0e0e0;
      color: #2d2f3b;
    }
    
    #cancelLogout:hover {
      background-color: #bdbdbd;
    }
    
    /* Modal Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .unique-popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.unique-popup-overlay.active-popup {
    opacity: 1;
    visibility: visible;
}

.unique-popup-box {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 400px;
    width: 90%;
    transform: translateY(-20px);
    transition: all 0.3s ease;
}

.unique-popup-overlay.active-popup .unique-popup-box {
    transform: translateY(0);
}

.unique-popup-heading {
    margin-top: 0;
    font-family: 'Arvo', serif;
    color: #333;
}

.unique-popup-text {
    margin: 15px 0;
    font-family: 'Alata', sans-serif;
}

.unique-popup-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Cousine', monospace;
    font-weight: bold;
    transition: background-color 0.3s;
}

.unique-popup-button:hover {
    background-color: #45a049;
}

.unique-popup-error .unique-popup-heading {
    color: #721c24;
}

.unique-popup-error .unique-popup-button {
    background-color: #dc3545;
}

.unique-popup-error .unique-popup-button:hover {
    background-color: #c82333;
}

    .status {
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: 600;
      text-align: center;
      display: inline-block;
    }

    .checked-out {
      background-color: #ff4d4d;
      color: white;
    }

    .parked {
      background-color: #28a745;
      color: white;

    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        padding: 20px;
      }

      .vehicle-table th, .vehicle-table td {
        padding: 10px;
      }

      .modal-content {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Welcome User</h2>
    <a href="available_branches.html" style="color: black;">Available Branches</a>
    <a class="active">Vehicle Details</a>
    <button class="logout-btn" id="logoutBtn">Log out</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1 class="title">Vehicles Parked</h1>
    
    <!-- Table -->
    <table class="vehicle-table">
      <thead>
        <tr>
          <th>Vehicle Name</th>
          <th>Branch</th>
          <th>Slot Id</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="vehicleTableBody">
        <!-- Dynamic Table Data Will Be Inserted Here -->
      </tbody>
    </table>
  </div>


  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeLogoutModal">&times;</span>
      <h2>Confirm Logout</h2>
      <p>Are you sure you want to log out?</p>
      <button id="confirmLogout" style="margin-right: 10px; padding: 8px 16px;border-radius: 8px;">Yes</button>
      <button id="cancelLogout" style="padding: 8px 16px;border-radius: 8px;">Cancel</button>
    </div>
  </div>

  <div id="unique-popup-overlay" class="unique-popup-overlay">
    <div id="unique-popup-box" class="unique-popup-box">
        <h2 id="unique-popup-heading" class="unique-popup-heading">Title</h2>
        <p id="unique-popup-text" class="unique-popup-text">Message</p>
        <button id="unique-popup-button" class="unique-popup-button">OK</button>
    </div>
</div>


  <script src="script.js"></script>
</body>
</html>
