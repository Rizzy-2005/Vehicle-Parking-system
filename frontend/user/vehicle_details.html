<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicles Parked</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      background-color: #f4f7fc;
    }

    /* Sidebar Styling */
    .sidebar {
      background-color: #dfcb95;
      width: 240px;
      padding: 20px;
      text-align: center;
      height: 100vh;
      color: black;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .sidebar a {
      display: block;
      padding: 12px 15px;
      font-size: 1rem;
      font-weight: 500;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      border-radius: 5px;
      transition: 0.3s;
      background-color: transparent;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2d2f3b;
      color: white;
    }

    .logout-btn {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #f44336;
      color: black;
    }

    /* Main Content Styling */
    .main {
      flex-grow: 1;
      padding: 40px;
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      color: #343a40;
      background-color: #1f2937;
      padding: 15px;
      color: white;
      text-align: center;
      border-radius: 8px;
    }

    /* Table Styling */
    .vehicle-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .vehicle-table th, .vehicle-table td {
      padding: 12px 15px;
      text-align: left;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    .vehicle-table th {
      background-color: #2d2f3b;
      color: white;
      font-weight: 600;
    }

    .vehicle-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Modal Styling */
    .modal {
      display: none; /* Keep hidden by default */
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      align-items: center;
      justify-content: center;
    }
    
    
    .modal-content {
      background-color: #d4d0c4; /* Matching sidebar */
      color: black; /* Dark text for contrast */
      width: 35%;
      max-width: 400px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid #2d2f3b; /* Dark blue-gray border */
    }
    
    .modal-content h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 15px;
      border-bottom: 2px solid #2d2f3b;
      padding-bottom: 10px;
    }
    
    .modal-content p {
      font-size: 1rem;
      font-weight: 500;
      margin: 8px 0;
    }
    
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 22px;
      font-weight: bold;
      background-color: #2d2f3b;
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    
    .close-btn:hover {
      background-color: #f44336;
      color: black;
    }

    .status {
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: 600;
      text-align: center;
      display: inline-block;
    }

    .checked-out {
      background-color: #ff4d4d;
      color: white;
    }

    .parked {
      background-color: #28a745;
      color: white;

    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        padding: 20px;
      }

      .vehicle-table th, .vehicle-table td {
        padding: 10px;
      }

      .modal-content {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Welcome User</h2>
    <a href="available_branches.html" style="color: black;">Available Branches</a>
    <a href="#" class="active">Vehicle Details</a>
    <button class="logout-btn" id="logoutBtn">Log out</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1 class="title">Vehicles Parked</h1>
    
    <!-- Table -->
    <table class="vehicle-table">
      <thead>
        <tr>
          <th>Vehicle Name</th>
          <th>Branch</th>
          <th>Slot Id</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="vehicleTableBody">
        <!-- Dynamic Table Data Will Be Inserted Here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
