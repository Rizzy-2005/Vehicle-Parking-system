<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Information</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      font-size: 22px;
      color: #2d2f3b;
      margin-bottom: 20px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      color: #333;
      text-align: left;
    }

    table td:first-child {
      font-weight: 600;
      color: #2d2f3b;
    }

    .status {
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      width: fit-content;
      display: inline-block;
      text-align: center;
      white-space: nowrap;
    }

    .checked-out {
      background-color: #ff4d4d;
      color: white;
    }

    .parked {
      background-color: #28a745;
      color: white;
    }

    .back-btn {
      display: block;
      margin-top: 20px;
      padding: 12px;
      background-color: #2d2f3b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      text-align: center;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Vehicle Information</h2>
    <table>
      <tr>
        <td>Vehicle Name:</td>
        <td id="vehicleName"></td>
      </tr>
      <tr>
        <td>Branch:</td>
        <td id="branch"></td>
      </tr>
      <tr>
        <td>Slot ID:</td>
        <td id="slotId"></td>
      </tr>
      <tr>
        <td>Status:</td>
        <td><span id="status" class="status"></span></td>
      </tr>
    </table>
    <a href="vehicle_details.html" class="back-btn">Back to Vehicles</a>
  </div>

  <script>
    // Function to extract URL parameters
    function getQueryParams() {
      let params = new URLSearchParams(window.location.search);
      return {
        vehicle: params.get("vehicle"),
        branch: params.get("branch"),
        slot: params.get("slot"),
        status: params.get("status")
      };
    }

    // Populate details
    let details = getQueryParams();
    document.getElementById("vehicleName").innerText = details.vehicle;
    document.getElementById("branch").innerText = details.branch;
    document.getElementById("slotId").innerText = details.slot;
    document.getElementById("status").innerText = details.status;

    // Apply status styling
    let statusEl = document.getElementById("status");
    if (details.status.trim().toLowerCase() === "checked out") {
      statusEl.classList.add("checked-out");
    } else if (details.status.trim().toLowerCase() === "parked") {
      statusEl.classList.add("parked");
    }
  </script>

</body>
</html>
