
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Arvo&display=swap" rel="stylesheet">

  <title>Manage attendants</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    /* Sidebar Styling */
    .sidebar {
      background-color: #63807a;
      width: 240px;
      padding: 20px;
      text-align: center;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .top-bar {
      background: linear-gradient(to right, #453c32db, #4836202d);
      width: calc(100% - 240px);
  
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 280px;
      font-size: 1.5rem;
      font-weight: 400;
      color:white;
      z-index: 1000;
    }


    .sidebar h2 {
      color: #f8f9fa;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      padding: 12px 15px;
      text-decoration: none;
      color: #ced4da;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 5px;
      background-color: transparent;
      transition: all 0.3s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: beige;
      color: #343a40;
      font-weight: 600;
    }

    /* Main Content Styling */
    .main {
      flex-grow: 1;
      padding: 40px;
      background-color: #f7f9fc;
      margin-top: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #495057;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-section,
    .update-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    /* Search Bar Styling */
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar label {
      font-weight: bold;
      margin-right: 10px;
      min-width: 80px; /* Ensure the label doesn't shift */
    }
    

    .search-bar input {
      width: calc(100% - 130px); /* Adjust to give space for button */
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .search-bar input:focus {
      border-color: #495057;
      outline: none;
    }

    .search-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #040f1c;
      color: white;
      width: 100px;
      margin-left: 10px;
    }

    .search-button:hover {
      background-color: #0056b3;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      margin-top: 70px;
    }
    
    .search-container input {
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 12px;
      transition: border-color 0.3s;
      background-color: #f9f6f4;
    }
    
    .search-container input:focus {
      border-color: #495057;
      outline: none;
    }
    
    .search-container .button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #5d554cdb;
      color: white;
    }
    
    .search-container .add-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color:#5d554cdb;
      color: white;
    }
    .search-container button:hover,
    .search-container .add-button:hover {
      background-color: rgb(42, 80, 111);
    }

    /* Update Table Styling */
    .update-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .update-table th,
    .update-table td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .update-table th {
      background-color: #6c5d4f;
      color: white;
    }

    .update-table td {
      background-color: #fdfdfd;
    }

    .update-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }
    .delete-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ad2626;
      color: white;
    }

    .update-button:hover {
      background-color: #1e7e34;
    }
    .delete-button:hover {
      background-color: #7c1414;

    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        padding: 20px;
      }
      .form-group input,
      .search-bar input {
        width: 100%;
      }
      .search-button {
        width: 100%;
        margin-top: 10px;
      }
      .button-container {
        flex-direction: column;
      }
      .slots-button,
      .register-button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
    .edit-window {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .edit-window h2 {
      margin-top: 0;
      text-align: center;
    }

    .edit-window input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .edit-window button {
      width: 48%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .update-save {
      background-color: #28a745;
      color: white;
    }

    .update-save:hover {
      background-color: #1e7e34;
    }

    .cancel-button {
      background-color: #dc3545;
      color: white;
    }

    .cancel-button:hover {
      background-color: #b52a37;
    }

    /* Overlay for background blur effect */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .unique-popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1002;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.unique-popup-overlay.active-popup {
    opacity: 1;
    visibility: visible;
}

.unique-popup-box {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 400px;
    width: 90%;
    transform: translateY(-20px);
    transition: all 0.3s ease;
}

.unique-popup-overlay.active-popup .unique-popup-box {
    transform: translateY(0);
}

.unique-popup-heading {
    margin-top: 0;
    font-family: 'Arvo', serif;
    color: #333;
}

.unique-popup-text {
    margin: 15px 0;
    font-family: 'Alata', sans-serif;
}

.unique-popup-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Cousine', monospace;
    font-weight: bold;
    transition: background-color 0.3s;
}

.unique-popup-button:hover {
    background-color: #45a049;
}

.unique-popup-error .unique-popup-heading {
    color: #721c24;
}

.unique-popup-error .unique-popup-button {
    background-color: #dc3545;
}

.unique-popup-error .unique-popup-button:hover {
    background-color: #c82333;
}

<div id="logoutModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeLogoutModal">&times;</span>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the attendant?</p>
    <button id="confirmLogout" style="margin-right: 10px; padding: 8px 16px;border-radius: 8px;">Yes</button>
    <button id="cancelLogout" style="padding: 8px 16px;border-radius: 8px;">Cancel</button>

  <script>
    loginConfirm(); 
    //login confirmation
    async function loginConfirm()
    {
      try
      {
        const response = await fetch("http://localhost:3000/admin/");
        const result = await response.json();

        if(response.status === 401)
        {
          return showPopup("Not proper Login", "Try to login again", "error",result.redirectUrl); 
        }
      }
      catch(error)
      {
        console.error("Error in login confirmation: ",error);
        showPopup("Connection Error", "Could not connect to the server", "error");
      }
    } 
    //normal popup
    function showPopup(title, message, type, redirectUrl) {
    const popupOverlay = document.getElementById("unique-popup-overlay");
    const popupBox = document.getElementById("unique-popup-box");
    const popupTitle = document.getElementById("unique-popup-heading");
    const popupMessage = document.getElementById("unique-popup-text");
    const popupButton = document.getElementById("unique-popup-button");
    
    popupTitle.textContent = title;
    popupMessage.textContent = message;
    popupBox.className = "unique-popup-box";
    
    if (type === "error") {
        popupBox.classList.add("unique-popup-error");
    }
    
    popupOverlay.classList.add("active-popup");
    
    popupButton.onclick = () => {
        if (redirectUrl) {
            window.location.href = redirectUrl;
        }
        popupOverlay.classList.remove("active-popup");
    };
    
    popupOverlay.onclick = (e) => {
        if (e.target === popupOverlay) {
          if(redirectUrl)
          {
              window.location.href = redirectUrl;
          }
          popupOverlay.classList.remove("active-popup");
        }
    };
}

    //add attendant
    const password = document.getElementById("add-password");
    const confirm_password = document.getElementById("confirm-password");
    const togglePassword = document.getElementById('togglePassword');
        if (togglePassword) {
            togglePassword.addEventListener('click', function () {
                if (password.type === 'password') {
                    password.type = 'text';
                    togglePassword.textContent = 'visibility'
                } else {
                    password.type = 'password';
                    togglePassword.textContent = 'visibility_off'
                }
            });
        }
        const confirmtogglePassword = document.getElementById('confirmtogglePassword');
        if (confirmtogglePassword) {
          confirmtogglePassword.addEventListener('click', function () {
                if (confirm_password.type === 'password') {
                    confirm_password.type = 'text';
                    confirmtogglePassword.textContent = 'visibility'
                } else {
                    confirm_password.type = 'password';
                    confirmtogglePassword.textContent = 'visibility_off'
                }
            });
        }
    $(".add-button").click(function () {
      $("#add-id").val("");
      $("#add-name").val("");
      $("#add-phone").val("");
      $("input[name='add-gender']").prop("checked", false);
      $("#add-password").val("");
      $("#add-shift").val("");
      $("#add-window").show();
      $("#add-overlay").show();
    });
    $(".cancel-btn").click(function () {
      $("#add-window").hide();
      $("#add-overlay").hide();
    });
    $(".confirm-btn").click(async function () {
      const id = $("#add-id").val().trim();
      const name = $("#add-name").val().trim();
      const phone = $("#add-phone").val().trim();
      const gender = $("input[name='add-gender']:checked").val();
      const password = $("#add-password").val().trim();
      const confirm_password = $("#confirm-password").val().trim();
      const time = $("#add-shift").val().trim();
      const shift =  time.charAt(0).toUpperCase() + time.slice(1).toLowerCase();
      const shifts = ["Morning","Afternoon","Evening","Night"];

      if (!id || !name || !phone || !gender || !password || !shift || !confirm_password) {
        return showPopup("Validation Error", "Please fill in all fields.", "error");
      }
      if (password !== confirm_password) {
        document.getElementById("add-password").value = '';
        document.getElementById("confirm-password").value = '';
        return showPopup("Password Error", "Passwords do not match!", "error");
      }
      if(!(shifts.includes(shift)))
      {
        document.getElementById("add-shift").value = '';
        return showPopup("Incorrect Shift ", `Shift should be any of ${shifts}`, "error");
      }
      if(id.slice(0, 2) !== "AT")
      {
        document.getElementById("add-id").value = '';
        return showPopup("Incorrect ID ", `ID should start with "AT"`, "error");
      }
      try {
        const response = await fetch("http://localhost:3000/admin/add-attendant", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ id, name, phone, gender, password, shift })
        });

        const result = await response.json();

        if (response.ok) {
          showPopup("Success", "Attendant added successfully", "success");
          $("#add-window").hide();
          $("#add-overlay").hide();
          const row = document.createElement("tr");
          row.innerHTML = `
              <td>${id}</td>
              <td>${name}</td>
              <td>${phone}</td>
              <td>${gender}</td>
              <td>${shift}</td>
              <td><button onclick="edit_popup(this)" class="update-button">Update</button></td>
              <td><button onclick="confirm_delete(this)" class="delete-button">Delete</button></td>
            `;
          const tbody = document.querySelector(".update-table tbody");
          tbody.appendChild(row);
        } else if(response.status === 401) {
          document.getElementById("add-id").value = '';
          return showPopup("ID exist", result.message, "error");
        }
        else{
          return showPopup("Error", result.message, "error");
        }
      } catch (err) {
        console.error("Error adding attendant:", err);
        showPopup("Network Error", "Unable to reach the server.", "error");
      }
    });
    
    //update
    let row = null;
    function edit_popup(button) {
        $(".overlay, .edit-window").fadeIn();
        row = $(button).closest("tr");
        const memberId = row.find("td:eq(0)").text();
        const attendant = row.find("td:eq(1)").text();
        const phone = row.find("td:eq(2)").text();
        const shift = row.find("td:eq(4)").text();

        $("#edit-id").val(memberId);
        $("#edit-name").val(attendant);
        $("#edit-phone").val(phone);
        $("#edit-shift").val(shift);
      }
    $(".cancel-button, .overlay").click(function() {
      row = null;
      $(".edit-window, .overlay").fadeOut();
    });
    $(".update-save").click(async function() {
      const memberId = row.find("td:eq(0)").text();
      const updatedId = $("#edit-id").val();
      const updatedName = $("#edit-name").val();
      const updatedPhone = $("#edit-phone").val();
      const updatedShift = $("#edit-shift").val();
      const shift =  updatedShift.charAt(0).toUpperCase() + updatedShift.slice(1).toLowerCase();
      const shifts = ["Morning","Afternoon","Evening","Night"];
      if (updatedName.trim() === "" || updatedPhone.trim() === ""|| updatedShift.trim() === "" || !updatedId.trim()) {
        return showPopup("Fill all details","Give all details to update","error"); 
      }
      if(!(shifts.includes(shift)))
      {
        document.getElementById("edit-shift").value = '';
        return showPopup("Incorrect Shift ", `Shift should be any of ${shifts}`, "error");
      }
      if(updatedId.slice(0, 2) !== "AT")
      {
        document.getElementById("edit-id").value = '';
        return showPopup("Incorrect ID ", `ID should start with "AT"`, "error");
      }
      const data = {memberId, updatedId, updatedName, updatedPhone, shift};
      try{
        const response = await fetch("http://localhost:3000/admin/edit",{
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        const result = await response.json();

        if(response.status === 401) {
          document.getElementById("edit-id").value = '';
          return showPopup("ID exist", result.message, "error");
        }
        row.find("td:eq(0)").text(updatedId);
        row.find("td:eq(1)").text(updatedName);
        row.find("td:eq(2)").text(updatedPhone);
        row.find("td:eq(4)").text(shift);
        row = null;
        $(".edit-window, .overlay").fadeOut();
        return showPopup("Success", "Attendant updated successfully", "success");
      }
      catch(error)
      {
        console.log("Something with database failed"+error);
        return showPopup("Error","Failed to update attendant.", "error");
      }
    });

    //search
    function search()
    {
      const search_text = document.getElementById("attendant-name").value.toLowerCase();
      const rows = document.querySelectorAll(".update-table tbody tr");
      rows.forEach(row => {
        if(!row.cells[0].textContent.toLowerCase().includes(search_text)){
          row.style.display = "none";
        }
        else{
          row.style.display = '';
        }
      });
    }

    //logout
    async function logout()
  {
    try{
      const response = await fetch("http://localhost:3000/admin/logout");
      const result = await response.json();
      if(!response.ok){
        return showPopup("Logout failed",result.message,"error");
      }
      return showPopup("Logged out",result.message,"success",result.redirectUrl);
    }
    catch(error)
    {
      console.error("Error fetching details: ",error);
      showPopup("Connection Error", "Could not connect to the server", "error");
    }
  }

    const response = await fetch("http://localhost:3000/admin/");

  function confirm_delete(button){
  const logoutModal = document.getElementById("logoutModal");
  const closeLogoutModal = document.getElementById("closeLogoutModal");
  const confirmLogoutBtn = document.getElementById("confirmLogout");
  const cancelLogoutBtn = document.getElementById("cancelLogout");
  const logoutBtn = document.getElementById("logoutBtn");

  logoutModal.style.display = "flex";


  if (closeLogoutModal) {
      closeLogoutModal.addEventListener("click", () => {
          logoutModal.style.display = "none";
      });
  }

  if (cancelLogoutBtn) {
      cancelLogoutBtn.addEventListener("click", () => {
          logoutModal.style.display = "none";
      });
  }

  if (confirmLogoutBtn) {
      confirmLogoutBtn.addEventListener("click", () => {
          logoutModal.style.display = "none";
          delete_attendant(button); 
      });
  }

  window.addEventListener("click", (event) => {
      if (event.target === logoutModal) {
          logoutModal.style.display = "none";
      }
  });
  }

// DELETE BUTTON EVENT HANDLER
  async function delete_attendant(button){
  const row = button.closest("tr");
  const memberId = row.cells[0].textContent;
    try {
    const response = await fetch(`http://localhost:3000/admin/delete/${memberId}`,{
      method: 'DELETE'
    });
    const result = await response.json();
    showPopup("Deleted", "Attendant deleted successfully", "success");
    row.remove();
  }
  catch(error) {
    console.error("Delete Error:", err);
    showPopup("Error","Failed to delete", "error");
  }
};

//loading the table
document.addEventListener("DOMContentLoaded", function () {
  fetch("http://localhost:3000/admin/load_attendants")
    .then((res) => res.json())
    .then((data) => {
      const tbody = document.querySelector(".update-table tbody");

      if(data.length === 0)
      {
        tbody.innerHTML = `<tr><td colspan = '6' style="text-align:center;">No Attendants in this branch.</td></tr>`;
        return;
      } 
      data.forEach((attendant) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${attendant.attendant_id}</td>
          <td>${attendant.attendant_name}</td>
          <td>${attendant.phone_no}</td>
          <td>${attendant.gender}</td>
          <td>${attendant.shift}</td>
          <td><button onclick="edit_popup(this)" class="update-button">Update</button></td>
          <td><button onclick="confirm_delete(this)" class="delete-button">Delete</button></td>
        `;

        tbody.appendChild(row);
      });
    })
    .catch((err) => {
      console.error("Fetch error:", err);
      const tbody = document.getElementById("attendants-body");
      tbody.innerHTML = "<tr><td colspan='6'>Failed to load attendants</td></tr>";
    });
});
