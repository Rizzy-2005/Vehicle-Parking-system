    /* Overlay for background blur effect */
    .overlay {

    .unique-popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.unique-popup-overlay.active-popup {
    opacity: 1;
    visibility: visible;
}

.unique-popup-box {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

}

.unique-popup-overlay.active-popup .unique-popup-box {

}

.unique-popup-heading {

  <script>
        loginConfirm(); 
    //login confirmation
    async function loginConfirm()
    {
      try
      {
        const response = await fetch("http://localhost:3000/admin/");
        const result = await response.json();

        if(response.status === 401)
        {
          return showPopup("Not proper Login", "Try to login again", "error",result.redirectUrl); 
        }
      }
      catch(error)
      {
        console.error("Error in login confirmation: ",error);
        showPopup("Connection Error", "Could not connect to the server", "error");
      }
    } 
    function showPopup(title, message, type, redirectUrl) {
    const popupOverlay = document.getElementById("unique-popup-overlay");
    const popupBox = document.getElementById("unique-popup-box");
    const popupTitle = document.getElementById("unique-popup-heading");
    const popupMessage = document.getElementById("unique-popup-text");
    const popupButton = document.getElementById("unique-popup-button");
    
    popupTitle.textContent = title;
    popupMessage.textContent = message;
    popupBox.className = "unique-popup-box";
    
    if (type === "error") {
        popupBox.classList.add("unique-popup-error");
    }
    
    popupOverlay.classList.add("active-popup");
    
    popupButton.onclick = () => {
        if (redirectUrl) {
            window.location.href = redirectUrl;
        }
        popupOverlay.classList.remove("active-popup");
    };
    
    popupOverlay.onclick = (e) => {
        if (e.target === popupOverlay) {
          if(redirectUrl)
          {
              window.location.href = redirectUrl;
          }
          popupOverlay.classList.remove("active-popup");
        }
    };
}
// Show Add Modal
$(".add-button").click(function () {
  $("#add-id").val("");
  $("#add-name").val("");
  $("#add-phone").val("");
  $("input[name='add-gender']").prop("checked", false);
  $("#add-password").val("");
  $("#add-shift").val("");
  $("#add-window").show();
  $("#add-overlay").show();
});

// Hide Add Modal
$(".cancel-btn").click(function () {
  $("#add-window").hide();
  $("#add-overlay").hide();
});
$(".confirm-btn").click(async function () {
  const id = $("#add-id").val().trim();
  const name = $("#add-name").val().trim();
  const phone = $("#add-phone").val().trim();
  const gender = $("input[name='add-gender']:checked").val();
  const password = $("#add-password").val().trim();
  const shift = $("#add-shift").val().trim();

  if (!id || !name || !phone || !gender || !password || !shift) {
    return showPopup("Validation Error", "Please fill in all fields.", "error");
  }

  try {
    const response = await fetch("http://localhost:3000/admin/add-attendant", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ id, name, phone, gender, password, shift })
    });

    const result = await response.json();

    if (response.ok) {
      showPopup("Success", "Attendant added successfully.", "success");
      $("#add-window").hide();
      $("#add-overlay").hide();
      // Optionally reload or update the table
    } else {
      showPopup("Error", result.message || "Failed to add attendant.", "error");
    }
  } catch (err) {
    console.error("Error adding attendant:", err);
    showPopup("Network Error", "Unable to reach the server.", "error");
  }
});
$(".update-save").click(async function () {
  const id = $("#edit-id").val();
  const name = $("#edit-name").val();
  const phone = $("#edit-phone").val();
  const shift = $("#edit-shift").val();

  try {
    const response = await fetch(`http://localhost:3000/attendant/${id}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        name,
        phone,
        shift,
      }),
    });

    const result = await response.json();

    if (response.ok) {
      showPopup("Success", "Attendant updated successfully", "success");
      // optionally refresh table data here
    } else {
      showPopup("Error", result.message || "Update failed", "error");
    }
  } catch (error) {
    console.error("Update error:", error);
    showPopup("Server Error", "Could not reach server", "error");
  }
});


    
      document.querySelector('.button').addEventListener('click', () => {
        const attendantName = document.querySelector('#attendant-name').value.trim();
        if (!attendantName) {
          alert('Please enter a Name to search.');
        } 
      });
    
    $(document).ready(function() {
      
      // Show Edit Window with Data
      $(".update-button").click(function() {
        const row = $(this).closest("tr");
        const memberId = row.find("td:eq(0)").text();
        const attendant = row.find("td:eq(1)").text();
        const phone = row.find("td:eq(2)").text();
        const shift = row.find("td:eq(3)").text();

        $("#edit-id").val(memberId);
        $("#edit-name").val(attendant);
        $("#edit-phone").val(phone);
        $("#edit-shift").val(shift);


        $(".overlay, .edit-window").fadeIn();
      });

      // Hide Edit Window on Cancel
      $(".cancel-button, .overlay").click(function() {
        $(".edit-window, .overlay").fadeOut();
      });

      // Handle Update Button Inside Edit Window
      $(".update-save").click(function() {
        const updatedId = $("#edit-id").val();
        const updatedName = $("#edit-name").val();
        const updatedPhone = $("#edit-phone").val();
        const updatedShift = $("#edit-shift").val();

        if (updatedName.trim() === "" || updatedPhone.trim() === ""|| updatedShift.trim() === "") {
          alert("Please fill out all fields before updating.");
          return;
        }

        // Find the corresponding row in the table
        $(".update-table tbody tr").each(function() {
          if ($(this).find("td:eq(0)").text() === updatedId) {
            $(this).find("td:eq(1)").text(updatedName);
            $(this).find("td:eq(2)").text(updatedPhone);
            $(this).find("td:eq(3)").text(updatedShift);
          }
        });

        alert("Attendant details updated successfully!");
        $(".edit-window, .overlay").fadeOut();
      });

    });
    $(".button").click(function() {
      const searchText = $("#attendant-name").val().toLowerCase().trim();
  
      $(".update-table tbody tr").each(function() {
        const attendantName = $(this).find("td:eq(1)").text().toLowerCase();
        if (attendantName.includes(searchText)) {
          $(this).show();  // Show row if it matches the search
        } else {
          $(this).hide();  // Hide row if it doesn't match
        }
      });
  
      if (searchText === "") {
        $(".update-table tbody tr").show(); // Show all rows if search box is empty
      }
    });

// DELETE BUTTON EVENT HANDLER
$(document).on("click", ".delete-button", function () {
  const row = $(this).closest("tr");
  const memberId = row.find("td:first").text();

  if (confirm("Are you sure you want to delete this attendant?")) {
    fetch(`http://localhost:3000/attendants/${memberId}`, {
      method: "DELETE",
    })
      .then((res) => res.json())
      .then((data) => {
        if (data.success) {
          showPopup("Deleted", "Attendant deleted successfully", "success");
          row.remove(); // remove from table
        } else {
          showPopup("Error", data.message || "Failed to delete", "error");
        }
      })
      .catch((err) => {
        console.error("Delete Error:", err);
        showPopup("Server Error", "Could not connect to server", "error");
      });
  }
});

document.addEventListener("DOMContentLoaded", function () {
  fetch("http://localhost:3000/attendant")
    .then((res) => res.json())
    .then((data) => {
      const tbody = document.getElementById("attendants-body");
      tbody.innerHTML = ""; // Clear dummy rows

      data.forEach((attendant) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${attendant.attendant_id}</td>
          <td>${attendant.attendant_name}</td>
          <td>${attendant.phone_no}</td>
          <td>${attendant.shift}</td>
          <td><button class="update-button">Update</button></td>
          <td><button class="delete-button">Delete</button></td>
        `;

        tbody.appendChild(row);
      });
    })
    .catch((err) => {
      console.error("Fetch error:", err);
      const tbody = document.getElementById("attendants-body");
      tbody.innerHTML = "<tr><td colspan='6'>Failed to load attendants</td></tr>";
    });
});
