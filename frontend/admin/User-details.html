
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Registered Users</title>
  <link rel="icon" href="../assets/logo-fevicon.png" type="image/png">
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    /* Sidebar Styling */
    .sidebar {
      background-color: #63807a;
      width: 240px;
      padding: 20px;
      text-align: center;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .top-bar {
      background: linear-gradient(to right, #453c32db, #4836202d);
      width: calc(100% - 240px);
  
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 280px;
      font-size: 1.5rem;
      font-weight: 400;
      color:white;
      z-index: 1000;
    }


    .sidebar h2 {
      color: #f8f9fa;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      padding: 12px 15px;
      text-decoration: none;
      color: #ced4da;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 5px;
      background-color: transparent;
      transition: all 0.3s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: beige;
      color: #343a40;
      font-weight: 600;
    }

    /* Main Content Styling */
    .main {
      flex-grow: 1;
      padding: 40px;
      background-color: #f7f9fc;
    }

    h1 {
      font-size: 2rem;
      color: #495057;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-section,
    .update-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    /* Search Bar Styling */
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar label {
      font-weight: bold;
      margin-right: 10px;
      min-width: 80px; /* Ensure the label doesn't shift */
    }
    

    .search-bar input {
      width: calc(100% - 130px); /* Adjust to give space for button */
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .search-bar input:focus {
      border-color: #495057;
      outline: none;
    }

    .search-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #040f1c;
      color: white;
      width: 100px;
      margin-left: 10px;
    }

    .search-button:hover {
      background-color: #0056b3;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      margin-top: 85px;
    }
    
    .search-container input {
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 12px;
      transition: border-color 0.3s;
      background-color: #f9f6f4;
    }
    
    .search-container input:focus {
      border-color: #495057;
      outline: none;
    }
    
    .search-container .button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #5d554cdb;
      color: white;
    }
    
    .search-container .add-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color:#5d554cdb;
      color: white;
    }
    .search-container button:hover,
    .search-container .add-button:hover {
      background-color: rgb(42, 80, 111);
    }

    /* Update Table Styling */
    .update-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .update-table th,
    .update-table td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .update-table th {
      background-color: #6c5d4f;
      color: white;
    }

    .update-table td {
      background-color: #fdfdfd;
    }

    .update-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }
    .delete-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }

    .update-button:hover,.delete-button:hover {
      background-color: #1e7e34;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        padding: 20px;
      }
      .form-group input,
      .search-bar input {
        width: 100%;
      }
      .search-button {
        width: 100%;
        margin-top: 10px;
      }
      .button-container {
        flex-direction: column;
      }
      .slots-button,
      .register-button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
    .edit-window {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .edit-window h2 {
      margin-top: 0;
      text-align: center;
    }

    .edit-window input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .edit-window button {
      width: 48%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .update-save {
      background-color: #28a745;
      color: white;
    }

    .update-save:hover {
      background-color: #1e7e34;
    }

    .cancel-button {
      background-color: #dc3545;
      color: white;
    }

    .cancel-button:hover {
      background-color: #b52a37;
    }

    /* Overlay for background blur effect */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .unique-popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.unique-popup-overlay.active-popup {
    opacity: 1;
    visibility: visible;
}

.unique-popup-box {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 400px;
    width: 90%;
    transform: translateY(-20px);
    transition: all 0.3s ease;
}

.unique-popup-overlay.active-popup .unique-popup-box {
    transform: translateY(0);
}

.unique-popup-heading {
    margin-top: 0;
    font-family: 'Arvo', serif;
    color: #333;
}

.unique-popup-text {
    margin: 15px 0;
    font-family: 'Alata', sans-serif;
}

.unique-popup-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Cousine', monospace;
    font-weight: bold;
    transition: background-color 0.3s;
}

.unique-popup-button:hover {
    background-color: #45a049;
}

.unique-popup-error .unique-popup-heading {
    color: #721c24;
}

.unique-popup-error .unique-popup-button {
    background-color: #dc3545;
}

.unique-popup-error .unique-popup-button:hover {
    background-color: #c82333;
}

  </style>
</head>
<body>
  <div class="top-bar">Registered User Details</div>
  <div class="sidebar">
    <h2>Welcome<p style="margin: 1%;" id="admin_name">Admin</p></h2>
    <a href="Manage-attendant.html" class="btn-register">Manage Attendants</a>
    <a href="User-details.html" class="btn-update active">Users List</a>
    <a href="Parking-revenue.html" class="btn-checkout">Parking Revenue</a>
    <a  href="#" onclick="logout()" class="logout">Log out</a>
  </div>
  <div class="main">
    
    <div class="search-container">
      <label for="user-id">User Id:</label>
      <input type="text" id="user-id" placeholder="Enter User Id">
      <button class="button">Search</button>
    </div>

    <div style="margin-top: 54px;" class="update-section">
      <table class="update-table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Phone No</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div id="unique-popup-overlay" class="unique-popup-overlay">
    <div id="unique-popup-box" class="unique-popup-box">
        <h2 id="unique-popup-heading" class="unique-popup-heading">Title</h2>
        <p id="unique-popup-text" class="unique-popup-text">Message</p>
        <button id="unique-popup-button" class="unique-popup-button">OK</button>
    </div>
</div>
  <script>

    loginConfirm(); 
    //login confirmation
    async function loginConfirm()
    {
      try
      {
        const response = await fetch("http://localhost:3000/admin/");
        const result = await response.json();

        if(response.status === 401)
        {
          return showPopup("Not proper Login", "Try to login again", "error",result.redirectUrl); 
        }
        if(!response.ok)
        {
          return showPopup("Admin not loaded",result.message,"error");
        }
        document.getElementById("admin_name").textContent = result[0].admin_name;
      }
      catch(error)
      {
        console.error("Error in login confirmation: ",error);
        showPopup("Connection Error", "Could not connect to the server", "error");
      }
    }
    //mormal popup 
    function showPopup(title, message, type, redirectUrl) {
    const popupOverlay = document.getElementById("unique-popup-overlay");
    const popupBox = document.getElementById("unique-popup-box");
    const popupTitle = document.getElementById("unique-popup-heading");
    const popupMessage = document.getElementById("unique-popup-text");
    const popupButton = document.getElementById("unique-popup-button");
    
    popupTitle.textContent = title;
    popupMessage.textContent = message;
    popupBox.className = "unique-popup-box";
    
    if (type === "error") {
        popupBox.classList.add("unique-popup-error");
    }
    
    popupOverlay.classList.add("active-popup");
    
    popupButton.onclick = () => {
        if (redirectUrl) {
            window.location.href = redirectUrl;
        }
        popupOverlay.classList.remove("active-popup");
    };
    
    popupOverlay.onclick = (e) => {
        if (e.target === popupOverlay) {
          if(redirectUrl)
          {
              window.location.href = redirectUrl;
          }
            popupOverlay.classList.remove("active-popup");
        }
    };
}
  //load table
  window.onload = () => {
  fetch("http://localhost:3000/admin/user")
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector(".update-table tbody");
      tbody.innerHTML = '';
      if(data.length === 0)
      {
        table_body.innerHTML = `<tr><td colspan = 4 style="text-align:center;">No users in this branch.</td></tr>`;
        return;
      } 
      data.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = 
            `<td>${user.user_id}</td>
            <td>${user.user_name}</td>
            <td>${user.phone_no}</td>
            <td>${user.gender}</td>`;
          tbody.appendChild(row);
      });
    })
    .catch(err => {
      console.log("Something with database failed"+error);
      return showPopup("Error","Failed to load admin", "error");
    });
  };

  //search
  $(".button").click(function() {
  const searchText = $("#user-id").val().toLowerCase().trim();

  $(".update-table tbody tr").each(function() {
    const userid = $(this).find("td:eq(0)").text().toLowerCase();
    if (userid.includes(searchText)) {
      $(this).show(); 
    } else {
      $(this).hide();
    }
  });
  if (searchText === "") {
      $(".update-table tbody tr").show(); // Show all rows if search box is empty
    }
  });
  
    //logout
    async function logout()
  {
    try{
      const response = await fetch("http://localhost:3000/admin/logout");
      const result = await response.json();
      if(!response.ok){
        return showPopup("Logout failed",result.message,"error");
      }
      return showPopup("Logged out",result.message,"success",result.redirectUrl);
    }
    catch(error)
    {
      console.error("Error fetching details: ",error);
      showPopup("Connection Error", "Could not connect to the server", "error");
    }
  }
  </script>
</body>
</html>
