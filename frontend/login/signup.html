<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="../assets/logo-fevicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="signup.css">
    <style>
        .alert {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .alert.success { background-color: #d4edda; color: #155724; }
        .alert.error { background-color: #f8d7da; color: #721c24; }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.6); /* mostly white with subtle transparency */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* soft shadow for elevation */
            font-family: 'Cousine', monospace;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        
        .popup-title {
            margin-top: 0;
            font-family: 'Arvo', serif;
            color: #333;
        }
        
        .popup-message {
            margin: 15px 0;
            font-family: 'Alata', sans-serif;
        }
        
        .popup-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cousine', monospace;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .popup-btn:hover {
            background-color: #45a049;
        }
        
        .popup-error .popup-title {
            color: #721c24;
        }
        
        .popup-error .popup-btn {
            background-color: #dc3545;
        }
        
        .popup-error .popup-btn:hover {
            background-color: #c82333;
        }
        .popup-success .popup-title {
    color: #155724;
}

.popup-success .popup-btn {
    background-color: #4CAF50;
}

.popup-success .popup-btn:hover {
    background-color: #45a049;
}
        span{
            color: black;
            font-family:Arial, Helvetica, sans-serif;
            font-size: medium;
            padding-left: 30px;
            text-align: left;
        }
        .Password-Rules {
            display: grid;
            padding-bottom: 5px;
            grid-template-columns: 1fr 1fr;
        }
        .valid{
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif ;
            font-size: small;
            padding-left: 30px;
            text-align: left;
        }
        .invald{
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif ;
            font-size: small;
            padding-left: 30px;
            text-align: left;
        }
    </style>
</head>

<body background="../assets/back.png" style="background-size: cover; background-repeat: no-repeat; background-attachment: fixed;"> 
    <div class="parent-container">
    <img src="../assets/White_logo.png" alt="Top Logo" class="top-image">
    <div id='login-container' class="login-container" style="transform: translateY(0px);">
        <h1 style="margin-bottom: 0;">Create a new account</h1>
        <p style="transform: translateX(05px);color: rgb(75, 71, 71);margin-top: 4px;">It's quick and easy</p>
        <form>
        <div style="display: flex;flex-direction: row;">
            <input id= 'Name' type="text" class="inputbox" placeholder="Name" required style="width: 50%;margin-right: 10px;border-radius: 5px;">
            <input id= 'UserId' type="text" class="inputbox" placeholder="New UserId"  required style="width: 50%;border-radius: 5px;">
        </div>
        
        <input id= 'Phone' type="tel" class="inputbox" placeholder="Phone Number" autocomplete="username" required style="margin-top: 0;width: 100%;border-radius: 5px;">
        <p style="text-align: left;padding-left: 5px;margin: 0;color: grey;">Gender</p>
        <div class="gender-container">
            <label class="gender-option">
              Female
              <input id= 'female-btn' type="radio" name="gender" value="female" style="margin-left: 15px"; checked>
            </label>
            <label class="gender-option">
              Male
              <input id = 'male-btn' type="radio" name="gender" value="male" style="margin-left: 15px";>
            </label>
          </div>
        
        
        <div class="password-container">
            <input id="pass" type="password" autocomplete="new-password" class="inputbox" placeholder="Password" required style="border-radius: 5px;">
            <span id="togglePassword" class="material-symbols-outlined">visibility_off</span>
        </div>
        <div class = 'Password-Rules'>
            <span id = 'count' class = 'invalid' >
                ❌ 8+ Characters
            </span>
            <span id = 'lowercase' class = 'invalid'>
                ❌ lowercase
            </span>
            </div>
            <div class = 'Password-Rules'>
            <span id = 'uppercase' class = 'invalid'>
                ❌ uppercase
            </span>
            <span id = 'digits' class = 'invalid'>
                ❌ digits
            </span>
            <span >
        </div>

        <div class="cpassword-container">
            <input id= 'cpass' type="password" autocomplete="new-password" class="inputbox" placeholder="Confirm Password" required style="border-radius: 5px;">
            <span id="toggleConfirmPassword" class="material-symbols-outlined">visibility_off</span>
        </div>

        <div class="button-container" style="display: flex;flex-direction: column;">
            <button id="signup-btn" class="signup-btn">SIGN UP</button>
            <hr style="border: none; height: 2px; background-color: rgba(0, 0, 0, 0.2); width: 98%; margin: 30px 0;">
            <button id="login-btn" class="login-btn">Already have an account?</button>
        </div>
        <div id="message-box"></div>
        </form>
    </div>
    </div>
    <!-- Popup Structure -->
    <div id="popup-overlay" class="popup-overlay">
        <div id="popup-content" class="popup-content">
            <h2 id="popup-title" class="popup-title">Notification</h2>
            <p id="popup-message" class="popup-message">Message goes here</p>
            <button id="popup-close-btn" class="popup-btn">OK</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
