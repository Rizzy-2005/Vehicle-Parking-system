<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../assets/logo-fevicon.png" type="image/png"> <!--Fevicon logo-->
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>

        body {
            background: 
              radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.6) 100%),
              url('../assets/back.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
          }

          .top-image {
            display: block;
            margin: 40px 40px 10px 40px; /* Adds space at the top and small space below */
            width: 520px;
            filter: invert(1) brightness(2);
        }
        
       
          
          .login-container {
            background-color: rgba(255, 255, 255, 0.55); /* mostly white with subtle transparency */
            border-radius: 12px;
            padding: 30px 20px;
            width: 360px;
            margin: 100px;
            margin-right:170px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* soft shadow for elevation */
            font-family: 'Cousine', monospace;
        }

        .alert {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .alert.success { background-color: #d4edda; color: #155724; }
        .alert.error { background-color: #f8d7da; color: #721c24; }
        
        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        
        .popup-title {
            margin-top: 0;
            font-family: 'Arvo', serif;
            color: #333;
        }
        
        .popup-message {
            margin: 15px 0;
            font-family: 'Alata', sans-serif;
        }
        
        .popup-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cousine', monospace;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .popup-btn:hover {
            background-color: #45a049;
        }
        
        .popup-error .popup-title {
            color: #721c24;
        }
        
        .popup-error .popup-btn {
            background-color: #dc3545;
        }
        
        .popup-error .popup-btn:hover {
            background-color: #c82333;
        }

        .popup-success .popup-title {
    color: #155724;
}

.popup-success .popup-btn {
    background-color: #4CAF50;
}

.popup-success .popup-btn:hover {
    background-color: #45a049;
}
  .staff-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1000;

    padding: 10px 20px;
    font-size: 15px;
    font-weight: 600;

    border: none;
    border-radius: 12px;
    cursor: pointer;

    color: white;
    background: linear-gradient(135deg, #667eea, #764ba2);

    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    transition: all 0.3s ease;
  }

  .staff-btn:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
    background: linear-gradient(135deg, #764ba2, #667eea);
  }

  .staff-btn:active {
    transform: scale(0.97);
  }
</style>
</head>
<body background="../assets/back.png" style="background-size: cover; background-repeat: no-repeat; background-attachment: fixed; scale: 1;">

    <img src="../assets/logo.png" alt="Top Logo" class="top-image"><!--Logo-->
    <button class="staff-btn" onclick="goToStaffPortal()">Staff Portal</button>
    <div class="login-container">
        <input style="height: 50px;width: 95%;margin-bottom: 4px;color:black;opacity:1;" type="text" id="Id" class="inputbox" placeholder="UserId" required>
        <div class="password-container">
            <input style="height: 50px;width: 95%;" type="password" id="pass" class="inputbox" placeholder="Password" required>
            <span id="togglePassword" class="material-symbols-outlined">visibility_off</span>
        </div>
        <div style="padding-bottom: 10px;">
            <button id="login-btn" class="login-btn">Log In</button>
        </div>
        <hr style="width: 94%;height:1;border-radius: 1px;">
        <div style="padding-top: 1px;"> 
            <p style="color: rgb(0, 0, 0);">Don't have an account?</p>
            <button class = "signup-btn" onclick="window.location.href='/login/signup.html'">Create New Account</button>
        </div>
    </div>
    
    <!-- Add the missing popup HTML structure -->
    <div id="popup-overlay" class="popup-overlay">
        <div id="popup-content" class="popup-content">
            <h2 id="popup-title" class="popup-title">Title</h2>
            <p id="popup-message" class="popup-message">Message</p>
            <button id="popup-close-btn" class="popup-btn">OK</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
